<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body data-bs-theme="dark" class="m-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <button type="button" id="btn_start" class="btn btn-primary w-100">Start</button>
            </div>
            <div class="col-3">
                <button type="button" id="btn_clear" class="btn btn-secondary w-100">Clear</button>
            </div>
            <div class="col">
                <div class="row">
                    <div class="form-check form-switch">
                        <input type="checkbox" id="chk_empire_top" class="form-check-input" role="switch">
                        <label class="form-check-label" for="chk_empire_top">Empire is Top</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check form-switch">
                        <input type="checkbox" id="chk_empire_all" class="form-check-input" role="switch">
                        <label class="form-check-label" for="chk_empire_all">All is Empire</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3 mt-3">
            <div class="col-3 border rounded me-2">
                <h2>メンバー</h2>
                <textarea id="txt_names" rows="6" class="form-control mb-3"></textarea>
            </div>
            <div class="col-8 border rounded">
                <h2>オートアノテーション担当順序 </h2>
                <div id="div_result">
                    <ol id="ol_members" class="list-group list-group-numbered m-3">
                    </ol>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
